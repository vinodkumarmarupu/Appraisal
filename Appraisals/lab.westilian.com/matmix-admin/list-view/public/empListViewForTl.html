
<div  ng-controller="empTLlistCtrl">

<center>
  <div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>PhoneNumber</th>
      </tr>
    </thead>
    <tbody class="list" ng-repeat="list in result">
      <tr>
        <td>{{list.fname}}</td>
        <td>{{list._id}}</td>
        <td>{{list.phonenumber}}</td>
		 <!-- <td class="edit"><button class="edit-item-btn" ng-click="edit(list._id)">Edit</button></td> -->
      </tr>
     
    </tbody>
  </table>
 </center>
</div>
