
<div  ng-controller="empHRlistCtrl">

<center>

<div>
 <button class="btn btn-danger navbar-btn" ng-click="updatedList()">updated EMP List</button>
  <button class="btn btn-danger navbar-btn" ng-click="getList()">EMP List</button>
</div>

  <table class="table table-striped table-bordered" datatable="ng">
    <thead>
      <tr><th>Sr</th><th>Name</th><th>Age</th><th>Action</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in result">
        <td>{{$index + 1}}</td>
        <td>
          {{user.fname}}
        </td>
        <td>{{user._id}}</td>
        <td><div class="btn-group">
                <button type="button" class="btn btn-default btn" ng-click="edit($index);"><i class="glyphicon glyphicon-pencil"></i></button>  
                <button type="button" class="btn btn-default btn" ng-click="delete();"><i class="glyphicon glyphicon-trash"></i></button> 
                </div></td>
      </tr>
    </tbody>
  </table>
