<body ng-app="myApp" class="login-page" ng-controller="empRegistrationCtrl">
    <div class="page-container">
        
        <div class="login-container" style="margin-top:7%">
            <img class="login-branding" src="images/miracle-logo-dark.png" alt="login thumb" />
            <form class="form-signin">
                <input type="text" ng-model="inputEmail" class="form-control floatlabel " placeholder="Email Address" required autofocus>
                <input type="text" ng-model="inputFirstname" class="form-control floatlabel " placeholder="Firstname" required>
				 <input type="text" ng-model="inputLastname" class="form-control floatlabel " placeholder="Lastname" required >
                <input type="password" ng-model="inputPassword" class="form-control floatlabel " placeholder="Password" required>
				 <input type="text" ng-model="inputPhoneNumber" class="form-control floatlabel " placeholder="Phone Number" required >
                <input type="text" ng-model="inputDesignation" class="form-control floatlabel " placeholder="Designation" required>
               <input type="text" ng-model="inputRole" class="form-control floatlabel " placeholder="Role" required>
                <button class="btn btn-primary btn-block btn-signin" ng-click="register()" type="submit">Sign Up</button>
            </form>

           
        </div>
        <div class="create-account">
            <a href="login.html">
                Signin
            </a>
        </div>

        <div class="login-footer">
            Crafted with<i class="fa fa-heart"></i>by <a href="#">westilian</a>

        </div>

    </div>

<script>

	angular.module('myApp',[])

.controller('empRegistrationCtrl', function($scope,$http,$location,$rootScope){

alert();

$scope.register=function(){

var updateEmpJson=

{       

        "email":$scope.inputEmail,

		"fname":$scope.inputFirstname,

		"lname":$scope.inputLastname,

		"desig":$scope.inputDesignation,

		"phone":$scope.inputPhoneNumber,

		"password":$scope.inputPassword,

		"role":$scope.inputRole,

		"status":"0",

		"HRAparisalStatus":"0",

		"empAparisalStatus":"0"
	}
console.log(JSON.stringify(updateEmpJson));
$http.post("http://localhost:3000/empRegistrationApi",updateEmpJson).then (function(response){
console.log(JSON.stringify(response.data));
if(response.data.error=="error"){

$scope.result="Email Already Exists!!!";

console.log($scope.result);
}

else{

$scope.result=response.data;

console.log(JSON.stringify($scope.result));
window.location.assign("/login");
}
})
}
});

	</script>
